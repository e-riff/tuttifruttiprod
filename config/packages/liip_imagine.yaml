# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    default_filter_set_settings:
        format: webp
        quality: 75
    twig:
        mode: lazy
    filter_sets:
        swipper_filter:
            filters:
                fixed:
                    width: 900
                    height: 600
        square_band:
            filters:
                thumbnail:
                    size: [ 600, 600 ]
                    mode: outbound
                    allow_upscale: true
        upload_filter:
            filters:
                thumbnail:
                    size: [ 1500, 1500 ]
                    mode: inset
                    allow_upscale: false
        admin_imageList_filter:
            filters:
                thumbnail:
                    size: [ 350, 200 ]
                    mode: inset
                    allow_upscale: false