vich_uploader:
    db_driver: orm

    metadata:
        type: attribute

    mappings:
        band_picture:
            uri_prefix: "/uploads/images/band"
            upload_destination: '%upload_directory%images/band/'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        musician_picture:
            uri_prefix: "/uploads/images/musician"
            upload_destination: '%upload_directory%images/musician/'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        media_picture:
            uri_prefix: "/uploads/images/band/media_images"
            upload_destination: '%upload_directory%images/band/media_images/'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer